<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proof / Water Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Proof / Water Calculator</h1>

  <!-- Everything that should be protected goes inside #app -->
  <div id="app" style="display: none;">
    <!-- Tabs -->
    <div class="tabs">
      <button id="btnTabTop" class="tab-button active">
        2nd Round Water (Top)
      </button>
      <button id="btnTabBottom" class="tab-button">
        1st Water (Bottom)
      </button>
    </div>

    <!-- Top calculator tab -->
<section id="panelTop" class="calculator tab-panel">
  <h2>2nd Round Water Calculation (Top)</h2>

  <label>
    Weight (B2):
    <input type="text" id="weightTop" inputmode="decimal">
  </label>

  <label>
    Proof (B4) – 3 decimals (e.g. 80.125):
    <input type="text" id="proofTop" placeholder="80.125">
  </label>

  <div class="output">
    <div>PG Conv (B5): <span id="pgConvTop"></span></div>
    <div>2nd H2O (B6): <span id="secondH2O"></span></div>
    <div>2nd Weight (B8): <span id="newWeight"></span></div>
  </div>

  <button id="btnCalcTop">Calculate 2nd Round</button>
</section>

<section id="panelBottom" class="calculator tab-panel" style="display: none;">
  <h2>1st Water Calculation (Bottom)</h2>

  <label>
    Dist Weight (B13):
    <input type="text" id="weightTop" inputmode="decimal">
  </label>

  <label>
    Dist PF (B15) – 1 decimal (e.g. 90.5):
    <input type="text" id="distPF" placeholder="90.5">
  </label>

  <div class="output">
    <div>PG Conv (B16): <span id="pgConvBottom"></span></div>
    <div>1st H2O (B17): <span id="firstH2O"></span></div>
  </div>

  <button id="btnCalcBottom">Calculate 1st Water</button>
</section>


    <hr>

    <!-- Shared log for both calculators -->
    <section class="log">
      <h2>Calculation Log (last 10 entries)</h2>
      <button id="btnViewLog">Refresh Log</button>
      <button id="btnClearLog">Clear Log</button>
      <pre id="logOutput">(no entries yet)</pre>
    </section>
  </div> <!-- end #app -->

    <!-- Auth bar -->
  <div id="auth-bar">
    <span id="authStatus">Checking login status…</span>
    <button id="btnLogin" style="display: none;">Log In</button>
    <button id="btnLogout" style="display: none;">Log Out</button>
  </div>

  <!-- Auth0 SPA SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.5/auth0-spa-js.production.js"></script>

  <!-- Your calculator + Auth0 logic -->
  <script src="script.js"></script>

  <!-- Simple tab logic ... (unchanged) -->
</body>

</html>
